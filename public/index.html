<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter API NodeJS</title>
</head>
<body>
    <input type="text" id="search" placeholder='Enter keyword'/>
    <button id="getTweets">Search Tweets</button>
    <ul id="output"></ul>
    <script>
            const search = document.getElementById('search');
            const button = document.getElementById('getTweets');
            const output = document.getElementById('output');
    
            button.addEventListener('click', function() {
                const url = `/tweets/${search.value}`;
                fetch(url).then(function(response)  {
                    return response.json();
                }).then(function(data)  {
                    outputData(data.statuses);
                }).catch(function(error)    {
                    console.error(error);
                });
            });

            function outputData(tweets)   {
                output.innerHTML = '';
                tweets.forEach(function(tweet)    {
                    let link = `<a href='https://twitter.com/i/web/status/${tweet.id_str}' target='_blank'>${tweet.text}</a>`;
                    let li = document.createElement('li');
                    let span = document.createElement('span');
                    span.innerHTML = `${link}<small>${tweet.user.name}</small>`;
                    li.appendChild(span);
                    output.appendChild(li);
                });
            }
        </script>
</body>
</html>
